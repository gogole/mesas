<!DOCTYPE html>
 <html lang="es" ng-app="mesas">
 <head>
   <meta charset="UTF-8">
   <title>Document</title>
 </head>
 <body>
 <div ng-controller="MesasCtrl">
    <h1>Mesas 2015</h1>
   <label for="email">Buscar</label>
  <input type="text"  ng-model="filtro" placeholder="Ej: Arq" required />
   <table>
         <thead>
           <tr>
               <th data-field="id">Nombre</th>
               <th data-field="name">1°</th>
               <th data-field="price">2°</th>
               <th data-field="price">3°</th>
               <th data-field="price">4°</th>
               <th data-field="price">5°</th>
               <th data-field="price">6°</th>
               <th data-field="price">7°</th>
               <th data-field="price">8°</th>
               <th data-field="price">9°</th>
               <th data-field="price">10°</th>
           </tr>
         </thead>
         <tbody>
           <tr ng-repeat="materia in materias | filter: filtro">
             <td>{{materia.nombre}}</td>
             <td>{{materia.m1}}</td>
             <td>{{materia.m2}}</td>
             <td>{{materia.m3}}</td>
             <td>{{materia.m4}}</td>
             <td>{{materia.m5}}</td>
             <td>{{materia.m6}}</td>
             <td>{{materia.m7}}</td>
             <td>{{materia.m8}}</td>
             <td>{{materia.m9}}</td>
             <td>{{materia.m10}}</td>
           </tr>
         </tbody>
       </table>
  </div>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
