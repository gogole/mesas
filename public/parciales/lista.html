<div class="row" ng-controller="MateriasCtrl">
  <div class="col s12" >
    <ul class="collection" ng-repeat="materia in materias">

      <li class="collection-item avatar">
       <i class="material-icons circle blue">insert_chart</i>
        <span class="title">{{materia.nombre}}</span>
        <p>{{materia.ano}}° año<br>
           {{materia.cuatrimestre}}° Cuatrimestre
        </p>
          <a href="#!" class="secondary-content">
            <i class="material-icons">done</i>
            <i class="material-icons">send</i>
          </a>
      </li>
  
  </ul>
</div>
</div>
